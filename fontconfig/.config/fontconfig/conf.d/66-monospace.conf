<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Ubuntu Mono</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
</fontconfig>

<!-- vim: set filetype=xml: -->
